<!doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Themes & Subthemes</title>
        <link rel="stylesheet" href="styles/styles.css" />
        <base href="/german_vocabulary/" />
    </head>

    <body>
        <script src="scripts/header.js"></script>

        <main class="piles-wrapper">
            <div class="pile-top">
                <div class="pile not-learnt">
                    <div class="pile-label">Not learnt</div>
                </div>
                <div class="pile learnt">
                    <div class="pile-label">Learnt</div>
                </div>
            </div>

            <div class="pile current"></div>

            <div class="pile-btn-wrapper">
                <button class="pile-btn" id="dont-know">
                    <img
                        src="images/cross.png"
                        alt="don't know"
                        class="pile-icon"
                    />
                    Ich weiß nicht
                </button>
                <button class="pile-btn" id="know">
                    <img
                        src="images/checkmark.png"
                        alt="know"
                        class="pile-icon"
                    />
                    Ich weiß
                </button>
            </div>
        </main>

        <script type="module" src="scripts/lernkarten-utils.js"></script>
        <script type="module" src="scripts/lernkarten-general.js"></script>
    </body>
</html>
